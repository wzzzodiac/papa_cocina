<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Qué cocinar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://avatars.githubusercontent.com/u/46037018?v=4">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">

    <h1 style="
    text-align:center;
    font-size: 2.4rem;
    margin-bottom: 30px;
    margin-top: 20px;
    font-weight: 700;">
    ¿Qué cocinamos mañana?
    </h1>

     <!-- PRIMERO: Buscar plato -->
  <div class="box">
    <h2>Buscar plato</h2>
    <input id="filter" placeholder="Click en 'Sugerir Plato' para plato al azar o escribir ingredientes">
    <button id="suggestBtn">Sugerir plato</button>
    <p id="result"></p>
  </div>

  <!-- DESPUÉS: Añadir nuevo plato -->
  <div class="box">
    <h2>Añadir nuevo plato</h2>
    <input id="name" placeholder="Nombre del plato (ej: Aji de gallina)">
    <input id="ingredients" placeholder="Ingredientes (Opcional y separados por comas 'pollo, papa')">
    <button id="addBtn">Añadir</button>
  </div>
    
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
